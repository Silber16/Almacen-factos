<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../styles/feed.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=stars_2" />
        <title>Almacende Factos</title>
    </head>
    <body>
        <header class="header-flex">
            <div id="header-principal" class="header-flex">
                <h1>Almac√©n de <span class="title-span">Factos</span></h1>
                <a href="./profile.html" class="button-func header-login" aria-label="Perfil">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>

            <div id="header-navbar" class="header-flex">
                <div id="categories-btn-container">
                    <button id="categories-btn" class="button-func">
                        <i class="fa-solid fa-list"></i>
                        Filtrar Por Categoria
                    </button>
                    <ul id="categories-btn-options" class="hidden">
                    </ul>
                </div> 
                <button class="button-func">
                    <a id="create-fact-link" href="./createFact.html"><i class="fa-solid fa-plus"></i> Crear Fact</a>
            </div> 
        </header>

        <main>
            <ul id="facts-container">
            </ul>
            <div id="feed-end" style="height: 20px;"></div> 
            <div id="feed-loader" class="loader-hidden">
                <div class="spinner"></div>
                Cargando Factos...
            </div>
        </main>

        <nav id="nav-btns-container">
            <ul class="nav-list">
                <li id="btn-home" class="nav-btn"><a href="./feed.html" title="Inicio"><i class="fa-solid fa-house"></i></a></li>
                <li id="btn-quiz" class="nav-btn"><a href="./quiz.html" title="Quiz"><i class="fa-solid fa-question"></i></a></li>
                <li id="btn-ranking" class="nav-btn"><a href="./ranking.html" title="Ranking"><i class="fa-solid fa-ranking-star"></i></a></li>
            </ul>
        </nav>

        <script type="module" src="/js/feed.js"></script>
        <script src="https://kit.fontawesome.com/1ff5e69ddb.js" crossorigin="anonymous"></script>
    </body>
</html>

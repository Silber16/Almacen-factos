<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<html>
    <head>
        <title>Crear Facto</title>
        <link rel="stylesheet" href="../styles.css" >
        <link rel="stylesheet" href="../styles/createFact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header-flex" >
            <div id="header-principal" class="header-flex" >
                <h1>Almacén de <span class="title-span">Factos</span></h1>
                <button class="button-func header-login" >
                    <i class="fa-solid fa-user"></i>
                </button>
            </div>
            <nav id="header-navbar" class="header-flex" >
                <a href="./feed.html" class="button-func" >Volver</a>
            </nav>
        </header>
        <main>
            <h1>Crear Facto</h1>
            <form id="form-create-fact" method="POST">
                <div class="form-group">
                    <label for="title">Titulo</label>
                    <input class="input-item" type="text" id="title" name="Title" required maxlength="100">
                </div>

                <div class="form-group">
                    <label for="content">Texto del Fact</label>
                    <textarea id="content" class="input-item"  name="Content" required rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="font">Fuente / Referencia</label>
                    <input type="text" id="font" class="input-item"  name="Font" maxlength="255">
                </div>

                <div class="form-group">
                    <label for="category">Categoría</label>
                    <select id="category" name="Category" class="input-item"  required>
                        <option value="" disabled selected>Selecciona una categoría</option>
                        <option value="1">Geografía</option>
                        <option value="2">Ciencia</option>
                        <option value="3">Historia</option>
                        <option value="4">Deportes</option>
                        <option value="5">Arte</option>
                        <option value="6">Entretenimiento</option>
                        <option value="7">Otros</option>
                    </select>
                </div>
                <button id="btn-verificar-ia" class="button-func" type="submit" >
                    Verificar y Publicar
                </button>
            </form>
        </main>
        <script type="module" src="/js/createFact.js" ></script>
        <script src="https://kit.fontawesome.com/1ff5e69ddb.js" crossorigin="anonymous"></script>
    </body>
</html>
